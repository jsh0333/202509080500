function withUtm(url, idx){
  try{

    u.searchParams.set('utm_campaign','local');

  const title = ad?.title || '광고 이미지';
  const desc  = ad?.desc  || '';

  imgEl.src = src || PLACEHOLDER;
  imgEl.alt = title;
  imgEl.onerror = () => { imgEl.src = PLACEHOLDER; };

  // 텍스트/링크
  el('#adTitle').textContent = title;
  el('#adDesc').textContent  = desc;
  el('#adCard').href = href;

  // 미리보기 박스 동기화
  const pImg = el('#adPreviewImg');
  const pTitle = el('#adPreviewTitle');
  const pDesc = el('#adPreviewDesc');
  const pLink = el('#adPreviewLink');
  if(pImg){ pImg.src = src || PLACEHOLDER; pImg.alt = title; pImg.onerror = () => { pImg.src = PLACEHOLDER; }; }
  if(pTitle) pTitle.textContent = title;
  if(pDesc)  pDesc.textContent  = desc;
  if(pLink)  pLink.href = href;

  const dots=[...document.querySelectorAll('#adDots button')];
  dots.forEach((b,i)=>b.classList.toggle('active', i===idx));
}

function buildDots(){
  const dots=el('#adDots');
  dots.innerHTML='';
  if(ADS.length<=1){ dots.style.display='none'; return; }
  dots.style.display='flex';
  ADS.forEach((_,i)=>{
    const b=document.createElement('button');
    b.setAttribute('aria-label',`${i+1}번 광고 보기`);
    b.addEventListener('click',()=>{ adIndex=i; renderAd(adIndex); restartAdTimer(); });
    dots.appendChild(b);
  });
}

function nextAd(){ adIndex=(adIndex+1)%ADS.length; renderAd(adIndex); }
function restartAdTimer(){ if(adTimer) clearInterval(adTimer); if(ADS.length>1) adTimer=setInterval(nextAd,7000); }

function money(n){ return (Number(n)||0).toLocaleString('ko-KR'); }
function decodeSelParam(v){ try{ let s=decodeURIComponent(v); try{s=decodeURIComponent(s);}catch(e){} const obj=JSON.parse(s); return (obj&&typeof obj==='object')?obj:{}; }catch(e){ return {}; } }
function canUseHistoryReplace(){ try{ return /^https?:$/.test(location.protocol) && !!(history&&history.replaceState) && location.origin!=='null'; }catch(e){ return false; } }
function buildShareQS(){ const params=new URLSearchParams(); const slim={}; for(const [k,v] of Object.entries(state.qty)) if(v>0) slim[k]=v; if(Object.keys(slim).length){ const json=JSON.stringify(slim); const doubleEncoded=encodeURIComponent(encodeURIComponent(json)); params.set('sel', doubleEncoded); } return params.toString()?('?'+params.toString()):''; }

function render(){ const tbody=$('#tbody'); if(!tbody) return; tbody.innerHTML=''; catFirstRow={}; const frag=document.createDocumentFragment(); ITEMS.forEach((it,idx)=>{ const [cat,name,rule,price]=it; const key=String(idx); const qty=state.qty[key]||0; const tr=document.createElement('tr'); tr.dataset.cat=cat; if(!(cat in catFirstRow)) catFirstRow[cat]=tr; tr.innerHTML=`
  <td class="hide-on-mobile">${cat}</td>
  <td class="left">${name}</td>
  <td>${rule||'-'}</td>
  <td>${money(price)}</td>
  <td>
    <div class="qtybox">
      <span class="qbtn" data-k="${key}" data-d="-1" role="button" aria-label="감소" tabindex="0">−</span>
      <span class="qty" id="q_${key}">${qty}</span>
      <span class="qbtn" data-k="${key}" data-d="1" role="button" aria-label="증가" tabindex="0">＋</span>
    </div>
  </td>
  <td id="amt_${key}">${money(price*qty)}</td>`; frag.appendChild(tr); }); tbody.appendChild(frag); updateTotal(); }

function updateTotal(){ let total=0; for(const [key,qty] of Object.entries(state.qty)){ const price=ITEMS[+key][3]; total+=price*qty; const amt=$('#amt_'+key); const qsp=$('#q_'+key); if(amt) amt.textContent=money(price*qty); if(qsp) qsp.textContent=qty; } $('#grandTotal').textContent='총 합계: '+money(total)+' 원'; const qs=buildShareQS(); if(canUseHistoryReplace()){ try{ history.replaceState(null,'', location.pathname+qs+location.hash); }catch(e){} } try{ localStorage.setItem('bulky_fee_qty', JSON.stringify(state.qty)); }catch(e){} }

function handleDelta(target){ const btn=target.closest?target.closest('.qbtn'):target; if(!btn||!btn.classList||!btn.classList.contains('qbtn')) return; const k=btn.getAttribute('data-k'); let d=parseInt(btn.getAttribute('data-d'),10); if(isNaN(d)){ const t=(btn.textContent||'').trim(); d=(t==='+'||t==='＋')?1:-1; } const cur=state.qty[k]||0; state.qty[k]=Math.max(0, cur+d); updateTotal(); }

function openPreview(){ const modal=$('#previewModal'); const body=$('#previewBody'); const empty=$('#previewEmpty'); const tbodyP=$('#previewTbody'); const totalP=$('#previewTotal'); tbodyP.innerHTML=''; let any=false,total=0; Object.entries(state.qty).forEach(([k,qty])=>{ if(qty<=0) return; any=true; const [cat,name,rule,price]=ITEMS[+k]; const amt=price*qty; const tr=document.createElement('tr'); tr.innerHTML=`<td>${name}</td><td>${rule||'-'}</td><td>${money(price)}</td><td>${qty}</td><td>${money(amt)}</td>`; tbodyP.appendChild(tr); total+=amt; }); totalP.textContent=money(total); empty.style.display=any?'none':'block'; body.style.display=any?'block':'none'; modal.classList.add('show'); }

function printPreviewOnePage(){ if(window.__BULKY_FLAGS__.printing) return; window.__BULKY_FLAGS__.printing=true; const prev=document.getElementById('__print__'); if(prev) try{ prev.remove(); }catch(e){} const modalSheet=document.querySelector('#previewModal .sheet'); const previewTable=document.querySelector('#previewModal .sheet table'); if(!modalSheet||!previewTable){ window.print(); window.__BULKY_FLAGS__.printing=false; return; } const printablePx=(function mmToPx(mm){ const t=document.createElement('div'); t.style.width='1mm'; t.style.position='absolute'; t.style.left='-99999px'; document.body.appendChild(t); const px=t.getBoundingClientRect().width; t.remove(); return mm*px; })(297-20); let meas=document.createElement('div'); meas.id='___printMeasure'; meas.style.cssText='position:absolute;left:-10000px;top:0;'; const probe=modalSheet.cloneNode(true); Object.assign(probe.style,{ width:'190mm', maxHeight:'none', boxShadow:'none', border:'none' }); meas.appendChild(probe); document.body.appendChild(meas); const contentPx=probe.getBoundingClientRect().height; meas.remove(); const zoom=Math.max(0.6, Math.min(0.98, printablePx/Math.max(1, contentPx))); document.documentElement.style.setProperty('--print-zoom', String(zoom)); const host=document.createElement('div'); host.id='__print__'; const title=document.createElement('h3'); title.textContent='대형폐기물 배출 내역'; title.style.cssText='margin:0 0 8px;font-size:14px;text-align:center;'; const tableClone=previewTable.cloneNode(true); host.appendChild(title); host.appendChild(tableClone); document.body.appendChild(host); const cleanup=()=>{ try{ document.documentElement.style.setProperty('--print-zoom','1'); }catch(e){} try{ host.remove(); }catch(e){} window.__BULKY_FLAGS__.printing=false; }; const mql=window.matchMedia('print'); const onChange=(e)=>{ if(!e.matches){ cleanup(); mql.removeEventListener('change', onChange); } }; try{ mql.addEventListener('change', onChange); }catch(e){} window.addEventListener('afterprint', cleanup, { once:true }); setTimeout(()=>{ cleanup(); try{ mql.removeEventListener('change', onChange); }catch(e){} }, 5000); setTimeout(()=>window.print(), 20); }

  try{ const url=new URL(location.href, 'http://dummy.local'); const sel=url.searchParams.get('sel'); if(sel){ const q=decodeSelParam(sel); for(const k in q){ const n=parseInt(q[k],10); if(!Number.isNaN(n)&&n>0) state.qty[k]=n; } } }catch(e){}
  try{ const saved=JSON.parse(localStorage.getItem('bulky_fee_qty')||'{}'); if(saved && typeof saved==='object'){ for(const k in saved){ if(state.qty[k]==null||state.qty[k]===0){ const n=parseInt(saved[k],10); if(!Number.isNaN(n)&&n>0) state.qty[k]=n; } } } }catch(e){}
  render(); }

if(document.readyState==='loading') document.addEventListener('DOMContentLoaded', init); else init();
